<!DOCTYPE html>
<html>
<head>
    <title>Slider Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
        }
        #game-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: auto;
            width: 320px;
            background: #333;
            padding: 10px;
            border-radius: 10px;
        }
        .tile {
            width: 100px;
            height: 100px;
            background: #007BFF;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            border-radius: 5px;
        }
        .empty {
            background: #222;
            cursor: default;
        }
    </style>
</head>
<body>
    <h2>Slider Puzzle</h2>
    <div id="game-container"></div>
    <button onclick="shuffle()">Shuffle</button>
    <script>
        let tiles = [1, 2, 3, 4, 5, 6, 7, 8, null];

        function render() {
            const container = document.getElementById("game-container");
            container.innerHTML = "";
            tiles.forEach((num, index) => {
                const div = document.createElement("div");
                div.className = num ? "tile" : "tile empty";
                if (num) div.textContent = num;
                div.addEventListener("click", () => moveTile(index));
                container.appendChild(div);
            });
        }

        function moveTile(index) {
            const emptyIndex = tiles.indexOf(null);
            const validMoves = [index - 1, index + 1, index - 3, index + 3];
            if (validMoves.includes(emptyIndex) && Math.abs(emptyIndex - index) !== 2) {
                [tiles[emptyIndex], tiles[index]] = [tiles[index], tiles[emptyIndex]];
                render();
            }
        }

        function shuffle() {
            tiles.sort(() => Math.random() - 0.5);
            render();
        }

        render();
    </script>
</body>
</html>
